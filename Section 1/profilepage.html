<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <style>

        .myprofile{
            border: 2px solid rgb(228, 183, 197);
            box-sizing: border-box;
            border-radius: 8px;

            display: flex;
            flex-wrap: wrap;
            width: 65%;
            height: 80vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            /* For centering div        position: absolute;
                                        top: 50%;
                                        left: 50%;
                                        transform: translate(-50%,-50%); */
        }

        .heading{
            background-color:rgb(241, 123, 162);
            border: 2px solid rgb(235, 107, 107);
            border-radius: 8px;
            padding-left: 5px;
            padding-bottom: 1px;
            /* box-sizing: border-box; */
            color: white;
            width: 100%;
            height: 5vh;
            line-height: 0vh;
        }

        .gridview{
            display: grid;
            height: 73vh;
            grid-template-columns: 300px 695px;
        }

        .leftview{
            background-color: rgb(255, 255, 255);
            border: 2px solid white;
            border-radius: 8px;
        }

        .rightview{
            padding-left: 25px;
            background-color:rgb(252, 246, 247);
            border: 2px solid white;
            border-radius: 8px;
        }

        .logo{
            width: 120px;
            padding-top: 8%;
            display: block;
        }

        .subheadings{
            font-size: 13px;
            padding-left: 8px;
            padding-right: 20px;
        }

        .profile{
            font-size: 20px;
            padding-left: 30px;
            padding-top: 20px;
        }

        .inputtype{
            width:100%;
            height: 22px;
            box-sizing: border-box;
            padding-left: 30px;
            border: 2px solid rgb(194, 188, 188);
            border-radius: 6px;
            /* doubt - pad input fields or align with formfield */
            /* box-shadow: 1px 1px 1px 1px grey; */
            /* margin-left: 30px; */
        }

        .formfield{
            color: rgb(226, 46, 106);
            font-size: 16px;
            padding-left: 30px;
        }

    </style>

</head>
<body>
    <div class="myprofile">

        <div class="heading">
            <h3>bumble</h3>
        </div>

        <div class="gridview">

            <div class="leftview">
                
                <center> <img class="logo" src="https://pixlok.com/wp-content/uploads/2022/02/Profile-Icon-SVG-09856789.png" alt="x"> </center>         
                <center>Your Avatar</center><br><br><br>

                <div class="subheadings">
                <label for=""><strong>Profile</strong></label><br><hr>
                <label for=""><strong>Work Opportunities</strong></label><br><hr>
                <label for=""><strong>Passwords</strong></label><br><hr>
                <label for=""><strong>Social Profiles</strong></label><br><hr>
                <label for=""><strong>Invitation</strong></label><br><hr>
                <label for=""><strong>Session</strong></label><br><hr>
                <label for=""><strong>Applications</strong></label><br><hr>
                </div>

            </div>

            <div class="rightview">

                <div class="profile">
                    <h3>Profile</h3>
                </div>           

                <div>
                    <form>
                    <label class="formfield" for=""><strong>Name</strong></label>
                    <input class="inputtype" type="text" placeholder="Enter Name">
                    <br><br>

                    <label class="formfield" for=""><strong>Username</strong></label>
                    <input class="inputtype" type="text" placeholder="Enter Unique Username">
                    <br><br>

                    <label class="formfield" for=""><strong>Email</strong></label>
                    <input class="inputtype" type="email" placeholder="example@gmail.com">
                    <br><br>

                    <label class="formfield" for=""><strong>DOB</strong></label>
                    <input class="inputtype" type="number" placeholder="dd-mm-yyyy">
                    <br><br>
                    
                    <label class="formfield" for=""><strong>Location</strong></label>
                    <input class="inputtype" type="text" placeholder="India">
                    <br><br>

                    <label class="formfield" for=""><strong>Website</strong></label>
                    <input class="inputtype" type="email" placeholder="www.example.com">
                    <br><br>

                    <label class="formfield" for=""><strong>Bio</strong></label>
                    <input class="inputtype" type="text" placeholder="blah blah blah">
                    <br><br>
                    </form>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
