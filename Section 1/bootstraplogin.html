<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-body-secondary">

    <div class="card shadow p-5 col-11 col-sm-8 col-md-6 col-lg-3">  
           <!-- card, shadow, w-100, p is padding is predefined class in bootstrap -->
        <!-- for layout or design div tag is used -->

        <img class="d-block w-25 m-auto mb-4" src="https://avatars.githubusercontent.com/u/26999847?s=280&v=4" alt="Sorry">

        <form>
            <h3 class="text-center my-1">Login to Continue...</h3>
            <!-- text-center bootstrap -->
            <hr>

            <label for="">Email Address</label>
            <input class="form-control mb-1" type="email">
            <!-- form control bootstrap -->
            <br><br>

            <label for="">Password</label>
            <input class="form-control mb-1" type="password">
            <br><br>

          

            <button class="btn btn-danger mt-2 w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
